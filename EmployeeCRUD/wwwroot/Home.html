<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="Styles.css" />
</head>
<body>
    <div class="container">
        <div class="col-md-5 heading">
            <h1>Employee Management System</h1>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-5">

            <div class="login">Login</div>

            <form action="#" name="LoginForm" onsubmit="return validateLogin()">
                <div class="login-form">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                        <input type="text" class="form-control" name="email" id="LoginEmail" placeholder="Email" />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" name="password" id="LoginPass" placeholder="Password" />
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <input type="checkbox" /><small>Remember Me</small>
                        </div>
                        <div class="col-md-6">
                            <a href="#" id="forget"><p class="text-right">Forget Password</p></a>
                        </div>
                    </div>

                    <div id="errorLogin"></div>
                    <button type="submit" class="btn btn-default" id="login-button">Login</button>
                    <p class="text-center">Not a member yet? <a href="#" class="notmember">Sign Up</a></p>

                </div>
            </form>

        </div>
    </div>
    <script>
        function validateLogin() {
            if (document.getElementById("LoginEmail").value.length < 3 || document.getElementById("LoginPass").value.length < 3) {
                document.getElementById("errorLogin").innerHTML = "Email or Password is incorrect";
                document.LoginForm.LoginPass.focus();
                return false;
            }

            $.ajax({
                url: 'api/Employee/Login',
                type: 'POST',
                contentType: 'application/json;charset=utf-8',
                dataType: 'json',
                data: "{'Email': '" + $('#LoginEmail').val() + "','Password': '" + $('#LoginPass').val() + "'}",
                success: function () {
                    window.location = 'https://localhost:44326/Employee.html';
                },
                error: function () {
                    alert("Login Error!!!");
                }
            });

            event.preventDefault();
            return true;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
